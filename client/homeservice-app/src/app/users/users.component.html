<div class="container">
  <h1>Users</h1>
  <table>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>

    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.firstName}} </td>
      <td>{{user.lastName}}</td>
      <td>{{user.address}}</td>
    </tr>
  </table>
</div>
